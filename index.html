<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ToDo - CommandQueue</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css"/>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="command undo js-undo">UNDO</div>
            </div>
            <div class="col-sm-6">
                <div class="command redo js-redo">REDO</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h1>todos</h1>
                <form class="js-add-task">
                    <div class="input-group">
                        <span class="input-group-addon">Add Task</span>
                        <input type="text" class="form-control js-new-task" placeholder="Add Task">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Add</button>
                        </span>
                    </div>
                </form>
                <hr />
                <div class="js-todos">
                    <todo-item rv-each-todo="tasks" todo="todo"></todo-item>
                </div>
            </div>
        </div>
    </div>

    <!--Libs.-->
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/sightglass.js"></script>
    <script src="lib/rivets.js"></script>

    <!--Source.-->
    <script src="rivets.js"></script>
    <script src="main.js"></script>
</body>
</html>
